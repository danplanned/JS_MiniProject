<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>

    <div class="all">
      <div class="score-tracker">
        <div class="your-score">
          <p>Your Score</p>
          <span id="your-score">your points</span>
        </div>

        <div class="computer-score">
          <p>Computer Score</p>
          <span id="pc-score">pc points</span>
        </div>
      </div>

      <br /><br /><br />

      <div class="options">
        <button class="btn" id="rock" onclick = "onOptionPressed('rock')">Rock</button>
        <button class="btn" id="paper" onclick = "onOptionPressed('paper')">Paper</button>
        <button class="btn" id="scissors" onclick = "onOptionPressed('scissors')">Scissors</button>
      </div>
    </div>

    <br />

    <div class="selection">
      <div class="human-selection">
        <p>You selected</p>
        <span class = "box-result" id="human-select"></span>
      </div>
      <br /><br />
      <div class="computer-selection">
        <p>Computer selected</p>
        <span class = "box-result" id="pc-select"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
